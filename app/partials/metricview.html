<div class="container-fluid" ng-controller="MetricCtrl">
  <div class="row-fluid">
    <div class="span3">

      <h1>{{metric.name}}</h1>
      <p>{{metric.description}}</p>

    </div>

    <highchart class="span9 graph" hc-title="{{metric.name}}" hc-subtitle="{{metric.description}}">
    </highchart>


  </div>
</div>
